<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>200 SLOC Chat</title>
	<meta name="author" content="Jared Grippe; Aaron Blohowiak">
	<style type="text/css" media="screen">
   * {
     padding: 0;
     margin: 0;
     font-family: helvetica, sans-serif;
   }
	 html, body{
     height: 100%;
     width: 100%;
     overflow: hidden;
   }
   #header{
     height: 50px;
   }
   #nick, #logs{
     position: fixed;
     top: 50px;
     width:100%;

     overflow: hidden;

   }
   #nick{
     bottom: 0;
     padding-top: 3em;
     text-align: center;
     background-color: white;
   }
   #logs{
     display: none;
     bottom: 100px;
     background-color: grey;
   }
   #logs ul{
     position: absolute;
     bottom: 0;
     left: 0;
     right: 0;
   }
   #logs ul li{

   }
   #logs ul li.message{

   }
   #logs ul li.join, #logs ul li.leave{
     color: #4D4D4D;
     font-style: italic;
   }

   textarea{
     display: none;
     position: fixed;
     height: 100px;
     width: 100%;
     left: 0;
     right: 0;
     bottom: 0;
   }
	</style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/application.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="header">
    <h1>Chatter Box</h1>
  </div>
  <form id="nick">
    <label>Nick:
      <input type="text" value="" />
    </label>
    <input type="submit" value="login" />
  </form>
  <div id="logs">
    <ul></ul>
  </div>
  <textarea></textarea>
</body>
</html>
